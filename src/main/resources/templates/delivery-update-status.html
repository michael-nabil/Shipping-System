        body {
            font-family: Arial;

        .form-box {

        h2 {
            text-align: center;

        label, select, input {
            display: block;
            width: 100%;

        button {
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;

<div class="form-box">
    <h2>Update Package Status</h2>
    <form th:action="@{/delivery/status/update}" method="post">
        <label for="packageId">Package ID:</label>
        <input type="number" id="packageId" name="packageId" th:value="${packageId}" readonly required />

        <label for="status">Select New Status:</label>
        <select id="status" name="status">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select>

        <button type="submit">Update Status</button>
    </form>
</div>
