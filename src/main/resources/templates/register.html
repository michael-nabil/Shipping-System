<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg,
        #e0f7ff 0%,
        #b3e5ff 25%,
        #81d4ff 50%,
        #4fc3f7 75%,
        #29b6f6 100%);
      overflow: hidden;
      animation: skyGradient 12s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes skyGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    section {
      position: relative;
      width: 100%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 3rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    form {
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .inputbox {
      position: relative;
      margin: 20px 0;
      border-bottom: 2px solid #fff;
    }

    .inputbox input,
    .inputbox select {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    .inputbox input::placeholder {
      color: transparent;
    }

    .inputbox select option {
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
    }

    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2rem;
      top: 12px;
    }

    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .inputbox input:focus ~ label,
    .inputbox input:not(:placeholder-shown) ~ label,
    .inputbox select:focus ~ label,
    .inputbox select:valid ~ label {
      top: -5px;
      font-size: 0.9rem;
      color: #a8a8a8;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background-color: #29b6f6;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      margin-top: 20px;
      transition: all 0.4s ease;
    }

    button:hover {
      background-color: #0288d1;
    }

    .register {
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
      color: #a8a8a8;
    }

    .error-message {
      text-align: center;
      margin-top: 10px;
      color: #ff4444;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      section {
        padding: 2rem 1.5rem;
        max-width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<section>
    <form th:action="@{/auth/register}" method="post" class="register-form">
        <h1>Register</h1>

        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="email" placeholder=" " required>
            <label>Email</label>
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="password" placeholder=" " required>
            <label>Password</label>
        </div>

        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <select name="role" required>
                <option value="" disabled selected hidden>Select your role</option>
                <option value="MERCHANT">Merchant</option>
                <option value="DELIVERY_PERSON">Delivery Person</option>
            </select>
            <label>Role</label>
        </div>

        <button type="submit">Register</button>

        <div class="register">
            <p>Already have an account? <a th:href="@{/auth/login}">Login</a></p>
        </div>

        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </form>
</section>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
