<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
<nav style="background-color: #3498db; padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 20px; font-weight: bold;">
        ðŸšš Shipping System
    </div>
    <div>
        <a th:href="@{/auth/logout}" style="color: white; text-decoration: none;">ðŸšª Logout</a>
    </div>
</nav>
<h1>ðŸ“„ My Assigned Orders</h1>
<table>
    <thead>
    <tr>
        <th>Package ID</th>
        <th>Pickup Address</th>
        <th>Delivery Address</th>
        <th>Weight</th>
        <th>Size</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pkg : ${packages}">
        <td th:text="${pkg.id}"></td>
        <td th:text="${pkg.pickupAddress}"></td>
        <td th:text="${pkg.deliveryAddress}"></td>
        <td th:text="${pkg.weight}"></td>
        <td th:text="${pkg.size}"></td>
        <td th:text="${pkg.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
