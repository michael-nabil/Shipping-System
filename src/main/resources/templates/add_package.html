<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Package</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<h2>ðŸ“¦ Add New Package</h2>
<form th:action="@{/packages/add}" method="post">
  <input type="hidden" th:name="merchantId" th:value="${merchantId}" />

  <label>Priority:</label>
  <input type="text" name="size" required />

  <label>Weight (kg):</label>
  <input type="number" name="weight" step="0.1" required />

  <label>Pickup Address:</label>
  <input type="text" name="pickupAddress" required />

  <label>Delivery Address:</label>
  <input type="text" name="deliveryAddress" required />

  <button type="submit">Create Package</button>
</form>

</body>
</html>
