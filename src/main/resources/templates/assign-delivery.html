<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assign Delivery</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        width: 100%;
        font-size: 16px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    select {
        cursor: pointer;
    }

    button {
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 450px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Assign Delivery</h1>

  <form th:action="@{/packages/view}" method="get">
    <label for="deliveryPersonId">Delivery Person:</label>
    <select id="deliveryPersonId" name="deliveryPersonId" required>
      <option value="" disabled selected>Select Delivery Person</option>
      <!-- Loop through users with role DELIVERY_PERSON -->
      <option th:each="user : ${deliveryPersons}" th:value="${user.id}" th:text="${user.email}"></option>
    </select>

    <button type="submit">Assign</button>
  </form>
</div>

</body>
</html>
